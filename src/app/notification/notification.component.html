<button *ngIf="notificationList && notificationList.length >0" mat-button [matMenuTriggerFor]="menu" style="background-color: transparent;border: none;">
    <mat-icon matBadge="{{notificationList.length}}" matBadgeColor="warn">notifications</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <ng-container *ngFor="let notification of notificationList">
        <div mat-menu-item>
            <span>There are</span>
            {{notification['count']}}
            <span> new students here</span>
            
        </div>
        <hr>
    </ng-container>
    <span class="notifi-clear-btn">
        <button mat-mini-fab color="primary" (click)="clearNotifications()">
            <mat-icon>refresh</mat-icon>
          </button>
    </span>
</mat-menu>

<mat-icon *ngIf="!notificationList || notificationList.length  == 0" >notifications</mat-icon>
